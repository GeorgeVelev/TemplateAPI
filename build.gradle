plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG()
    systemProperties System.getProperties()
}

//Run using
//java -jar <jar name> -testjar <jar name> -xmlpathinjar <test suite name>
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': ' org.testng.TestNG'
    }
    classifier = 'tests'
    from sourceSets.test.output+sourceSets.test.allSource
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
}
